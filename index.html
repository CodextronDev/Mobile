<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="mobile">
            <div class="line"></div>
            <div class="brand">NOKIA</div>
            <div class="display">
                <div class="home">
                    <div class="upper-ui">
                        <i class="fa fa-battery"></i>
                        <img src="signal.png" alt="Signal">
                        <span>No Simcard</span>
                    </div>
                    <div class="time">
                        <div class="clock"></div>
                        <div id="date"></div>
                    </div>
                    <div class="controls">
                        <span>Contact</span>
                        <span>Menu</span>
                        <span>Radio</span>
                    </div>
                </div>
                <div class="app-container">
                    <div class="app">
                        <i class="fab fa-facebook"></i>
                        <span>Facebook</span>
                    </div>
                    <div class="app">
                        <i class="fab fa-twitter"></i>
                        <span>Twitter</span>
                    </div>
                    <div class="app">
                        <i class="fab fa-youtube"></i>
                        <span>YouTube</span>
                    </div>
                    <div class="app">
                        <i class="fab fa-tumblr"></i>
                        <span>Tumblr</span>
                    </div>
                    <div class="app">
                        <i class="fab fa-telegram"></i>
                        <span>Telegram</span>
                    </div>
                    <div class="app">
                        <i class="fab fa-chrome"></i>
                        <span>Chrome</span>
                    </div>
                    <div class="app">
                        <i class="fab fa-firefox"></i>
                        <span>Firefox</span>
                    </div>
                    <div class="app">
                        <i class="fa fa-camera"></i>
                        <span>Camera</span>
                    </div>
                    <div class="app">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </div>
                </div>
            </div>
            <div class="keypad">
                <div class="right">
                    <button>—</button>
                    <button id="ok">
                        <i class="fa fa-phone"></i>
                    </button>
                </div>
                <div class="left">
                    <button>—</button>
                    <button id="cancel">
                        <i class="fa fa-phone"></i>
                    </button>
                </div>
                <div class="menu">
                    <button id="menu">Menu</button>
                </div>
                <section>
                    <button>1</button>
                    <button>2
                        <span>abc</span>
                    </button>
                    <button>3
                        <span>def</span>
                    </button>
                </section>
                <section>
                    <button>4
                        <span>ghi</span>
                    </button>
                    <button>5
                        <span class="span1"></span>
                        <span>jkl</span>
                        <span class="span2"></span>
                    </button>
                    <button>6
                        <span>mno</span>
                    </button>
                </section>
                <section>
                    <button>7
                        <span>pqrs</span>
                    </button>
                    <button>8
                        <span>tuv</span>
                    </button>
                    <button>9
                        <span>wxyz</span>
                    </button>
                </section>
                <section>
                    <button>*</button>
                    <button>0</button>
                    <button>#</button>
                </section>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
